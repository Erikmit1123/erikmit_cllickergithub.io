<!DOCTYPE html>
<html>
<head>
  <title>PolywarClicker</title>
  <style>
    /* Стили для элементов на странице */
    body {
      background: linear-gradient(to bottom, white, lightgray); /* Градиентный фон */
      color: black; /* Основной цвет текста черный */
      font-family: sans-serif; /* Шрифт текста */
      text-align: center; /* Выравнивание текста по центру */
    }

    button#clickButton {
      color: black; /* Цвет текста кнопки черный */
    }

    button#clickButton2 {
      color: black; /* Цвет текста второй кнопки черный */
    }

    span#counter {
      color: black; /* Цвет текста счетчика черный */
    }
  </style>
</head>
<body>
  <h1>Нажми на кнопку!</h1>
  <button id="clickButton">Кликни меня (+1)</button>
  <button id="clickButton2">Кликни меня (+2)</button>
  <p>Счетчик: <span id="counter">0</span></p>

  <script>
    // JavaScript код для работы кликера
    const clickButton = document.getElementById('clickButton');
    const clickButton2 = document.getElementById('clickButton2');
    const counterDisplay = document.getElementById('counter');
    let counterValue = 0;

    clickButton.addEventListener('click', function() {
      counterValue++;
      counterDisplay.textContent = counterValue;
    });

    clickButton2.addEventListener('click', function() {
      counterValue += 2;
      counterDisplay.textContent = counterValue;
    });
  </script>
</body>
</html>
